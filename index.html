<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body >
  <div class="background-img">
  </div>
  <main>
    <header>
      <h1>
        TODO
      </h1>
      <button class="switch-theme">
        <img src="./images/icon-sun.svg" alt="sun icon">
      </button>
    </header>
    <section class="todo-section">
      <div class="add-todo-container">
        <label class="container-checkbox">
          <input type="checkbox" id="add-todo">
          <span class="checkmark"></span>
        </label>
        <input type="text" placeholder="Create a new todo...">
      </div>
      <ul class="todo-list">
        
      </ul>
      <div class="counts-container">
        <p class="task-left">5 items left</p>
        <button>Clear completed</button>
      </div>
      <div class="actions-container">
        <button id="All" class="active">All</button>
        <button id="Active">Active</button>
        <button id="Completed">Completed</button>
      </div>
    </section>
    <p class="advice-msg">Drag and drop to reorder list</p>
  </main>
</body>

</html>
